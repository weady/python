{% extends "navbase.html" %}
{% block toggle %}

	  <li style="font-size: 15px"><a href="#">数据导入</a></li>
	  <li style="font-size: 15px"><a href="#">API配置</a></li>
	  <li style="font-size: 15px"><a href="#">运维主机配置</a></li>
	</ol> -->
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<label class="panel-title">Excle数据导入</label>
			</div>			
			<div class="panel-body">
				<form style="height: 600px">
					<label style="font-size: 15px;margin-top: 20px;margin-left: 70px;">类型:</label>
					<select style="font-size: 15px;margin-left: 15px;width: 300px;height: 30px">
						<option>云平台各服务分布信息</option>
						<option>主机基本信息</option>
					</select>
					<br>
					<label style="font-size: 15px;margin-top: 30px;">选择Excel文件:</label>
					<input id="input_file" name="input_file" multiple type="file" class="file file-loading">
					<div style="margin-left: 30%; margin-top: 30px">
						<button style="margin-right: 100px;" type="submit" class="btn btn-info">导入</button>
						<button type="submit" class="btn btn-info">取消</button>
					</div>
				</form>
			</div>
		</div>
    </div>
    <div class="col-sm-6">
    	<div class="panel panel-info">
			<div class="panel-heading">
				<label class="panel-title">API配置</label>
			</div>			
			<div class="panel-body">
			<form style="height: 600px">
				<label>URL:</label>
				<input type="text" name="apiurl">
			</form>
			</div>
		</div>
    </div>
</div>
{% endblock %}
