{% extends "nav_base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-info" style="height:700px">
            <div class="panel-heading" ">
                <label class="panel-title">远程执行命令</label>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-success">主机名 </button>
                            </span>
                                <select id="host_name" style="height: 34px;width: 150px;text-align: center;font-size:20px">
                                    <option></option>
                                    {% for option in names%}
                                    <option >{{ option }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-success" >命令 </button>
                            </span>
                            <input style="font-size:20px" type="text" class="form-control" id="command" placeholder="输入命令">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-success" type="submit" onclick="alertType()">执行</button>
                    </div>  
                </div>
                <!-- 分割线 -->
                <div class="row">
                    <div class="hr-line-dashed"></div>
                    <div style="height: 500px">
                        <span class="btn btn-success" style="margin-left: 10px">执行结果:</span>
                        <textarea class="form-contral" id="result" placeholder="" style="resize: none;width:100%;height: 100%;border: none;outline: none;font-size:25px"></textarea>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
{% endblock %}
