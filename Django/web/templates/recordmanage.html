{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-info" style="height:700px">
            <div class="panel-heading" ">
                <label class="panel-title">清流操作</label>
            </div>
            <div class="panel-body">
                <div class="row" style="margin-top: 20px;margin-left: 20px">
                <form>
                    <div>
                        <label>开始时间:</label>
                        <input type="text" name="">
                        <label>结束时间:</label>
                        <input type="text" name="">
                    </div>
                    <div style="margin-top: 20px">
                        <label style="font-size: 15px;margin-left: 1%;">频道名:</label>
                        <select style="width: 160px;font-size: 20px;">
                            <option>01</option>
                            <option>02</option>
                        </select>
                        <input style="margin-left: 5%" type="checkbox" name="">清除海报
                        <input style="margin-left: 5%" type="checkbox" name="">强制清除
                        <div style="margin-top: 20px;text-align: center;">
                            <button style="margin-right: 20%" class="btn btn-info">清除</button>
                            <button class="btn btn-info">重置</button>
                        </div>
                    </div>
                    <p style="font-size: 15px">执行过程:</p>
                    <textarea id="result" placeholder="" style="resize: none;width:100%;height: 100%;border: none;outline: none"></textarea>
                </form> 
                </div>
            </div>
        </div>       
    </div>
    <div class="col-sm-6">
        <div class="panel panel-info" style="height:700px">
            <div class="panel-heading" ">
                <label class="panel-title">录流配置</label>
            </div>
            <div class="panel-body">
                <div class="row" style="margin-top: 20px">
                    <div class="col-sm-3">
                        <div class="input-group">
                                <label><button class="btn btn-success">主机名 </button></label>
                                <select id="host_name" style="height: 34px;width: 150px;text-align: center;font-size:20px">
                                    <option></option>

                                    <option ></option>
                                </select>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-success" >命令 </button>
                            </span>
                            <input style="font-size:20px" type="text" class="form-control" id="command" placeholder="输入命令">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-success" type="submit" onclick="alertType()">执行</button>
                    </div>  
                </div>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
